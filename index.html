<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KikaKids</title>
<style>
/* Простий CSS для всіх елементів */
body { font-family: Arial; margin:0; padding:0; background:#f0f0f0;}
header { background:#4CAF50; color:white; padding:10px; text-align:center;}
.container { padding:10px;}
.hidden { display:none;}
button { margin:5px; }
#chatBox { border:1px solid #ccc; height:100px; overflow-y:auto; padding:5px; background:white;}
#shorts video { width:100%; max-height:300px; margin-bottom:10px;}
</style>
</head>
<body>

<header><h1>KikaKids</h1></header>

<div class="container" id="loginPage">
  <h2>Реєстрація / Вхід</h2>
  <input type="text" id="nickname" placeholder="Нікнейм"><br>
  <button onclick="login()">Вхід</button>
</div>

<div class="container hidden" id="homePage">
  <h2>Привіт, <span id="userName"></span>!</h2>
  <div>
    <h3>Друзі</h3>
    <input type="text" id="friendSearch" placeholder="Знайти друга">
    <button onclick="addFriend()">Додати</button>
    <ul id="friendList"></ul>
  </div>

  <div>
    <h3>Чат</h3>
    <div id="chatBox"></div>
    <input type="text" id="chatInput" placeholder="Написати повідомлення">
    <button onclick="sendMessage()">Відправити</button>
  </div>

  <div id="shorts">
    <h3>Короткі відео</h3>
    <video src="https://www.w3schools.com/html/mov_bbb.mp4" controls></video>
    <video src="https://www.w3schools.com/html/movie.mp4" controls></video>
  </div>

  <div>
    <h3>Пости</h3>
    <input type="text" id="postInput" placeholder="Написати пост">
    <button onclick="createPost()">Опублікувати</button>
    <ul id="postList"></ul>
  </div>
</div>

<script>
// Простий JS для локальної роботи
let currentUser = null;
let users = [];

function login() {
  const nick = document.getElementById('nickname').value.trim();
  if(!nick) { alert('Введіть нікнейм'); return; }
  currentUser = {nickname: nick, friends: [], chat: [], posts: []};
  users.push(currentUser);
  document.getElementById('userName').innerText = nick;
  document.getElementById('loginPage').classList.add('hidden');
  document.getElementById('homePage').classList.remove('hidden');
  updateFriends();
}

function addFriend() {
  const name = document.getElementById('friendSearch').value.trim();
  if(!name) return;
  const friend = users.find(u=>u.nickname===name);
  if(friend && !currentUser.friends.includes(friend.nickname)) {
    currentUser.friends.push(friend.nickname);
    friend.friends.push(currentUser.nickname);
    updateFriends();
    alert('Друг доданий!');
  } else alert('Користувача не знайдено або вже друг');
}

function updateFriends() {
  const list = document.getElementById('friendList');
  list.innerHTML = '';
  currentUser.friends.forEach(f=>{
    const li = document.createElement('li');
    li.innerText = f;
    list.appendChild(li);
  });
}

function sendMessage() {
  const msg = document.getElementById('chatInput').value.trim();
  if(!msg) return;
  const chatBox = document.getElementById('chatBox');
  const p = document.createElement('p');
  p.innerText = currentUser.nickname + ': ' + msg;
  chatBox.appendChild(p);
  document.getElementById('chatInput').value = '';
}

function createPost() {
  const msg = document.getElementById('postInput').value.trim();
  if(!msg) return;
  currentUser.posts.push(msg);
  const list = document.getElementById('postList');
  const li = document.createElement('li');
  li.innerText = currentUser.nickname + ': ' + msg;
  list.appendChild(li);
  document.getElementById('postInput').value = '';
}
</script>

</body>
</html>
